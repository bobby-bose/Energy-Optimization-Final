<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {

      margin: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa; /* Light gray background */
    }

    .container {
      width: 400px;
      height:300px;
    }

    .form-group {
      margin-bottom: 20px;
    }


  </style>
</head>
<body>
  <div class="container"  >
    <form action="{% url 'submit_profile' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">

</div>
<div class="form-group">
    <img id="preview" src="#" alt="Preview" style="display: none; max-width: 100px; max-height: 100px;">
</div>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstname" required>
      </div>
      <div class="form-group">
        <label for="middleName">Middle Name</label>
        <input type="text" class="form-control" id="middleName" name="middlename">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastname" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="text" class="form-control" id="mobile" name="mobile" required>
      </div>
      <div class="form-group">
        <label for="countryCode">Country Code</label>
        <input type="text" class="form-control" id="countryCode" name="countrycode">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" name="state" required>
      </div>
      <div class="form-group">
        <label for="district">District</label>
        <input type="text" class="form-control" id="district" name="district" required>
      </div>
      <div class="form-group">
        <label for="secondaryAddress">Secondary Address</label>
        <input type="text" class="form-control" id="secondaryAddress" name="secondaryaddress">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
         <div class="form-group">

        <input type="hidden" class="form-control" id="hiddenid">
      </div>

    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function() {
            var preview = document.getElementById('preview');
            preview.src = reader.result;
            preview.style.display = 'block';
        }
        reader.readAsDataURL(event.target.files[0]);
    }

    document.getElementById('pic').addEventListener('change', previewImage);
</script>
</body>
</html>
